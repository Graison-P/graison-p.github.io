<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV World Reveal | FINAL</title>
    <style>
        body { background: #666666; color: #0f0; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        #tv-reveal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 9999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 3s ease;
        }

        #reveal-logo, #welcome-msg { opacity: 0; }
        #reveal-logo { width: 80%; max-width: 500px; }
        #welcome-msg { color: white; font-size: 2.5rem; margin-top: 20px; font-family: "Bauhaus 93", sans-serif; }

        .demo-btn {
            margin-top: 45vh; padding: 20px 40px; font-size: 1.5rem;
            background: #0f0; color: #000; border: none; cursor: pointer;
            font-weight: bold; border-radius: 12px; box-shadow: 0 0 25px #0f0;
        }
    </style>
</head>
<body>

    <button id="start-btn" class="demo-btn" onclick="startDemo()">REVEAL THE FRILLION</button>

    <div id="tv-reveal">
        <img src="tfdhlgo.gif" id="reveal-logo" alt="Logo">
        <div id="welcome-msg">WELCOME TO THE<br>FRILLION DOLLAR HOMEPAGE</div>
    </div>

    <script>
        const buildSfx = new Audio('build.mp3');
        const themeSfx = new Audio('theme.mp3');

        function startDemo() {
            const btn = document.getElementById('start-btn');
            const overlay = document.getElementById('tv-reveal');
            const logo = document.getElementById('reveal-logo');
            const msg = document.getElementById('welcome-msg');

            // --- THE DUAL-TRACK "WARM ENGINE" FIX ---
            buildSfx.play();
            themeSfx.volume = 0; // Play silently to keep the engine awake
            themeSfx.play();

            btn.style.display = 'none';
            overlay.style.display = 'flex';
            
            // Hard cut logic
            buildSfx.onended = () => {
                // SNAP visuals on
                logo.style.opacity = '1';
                msg.style.opacity = '1';
                
                // Reset and blast the theme
                themeSfx.currentTime = 0;
                themeSfx.volume = 1;
                
                // Exit after 7 seconds
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => { overlay.style.display = 'none'; }, 3000);
                }, 7000); 
            };
        }
    </script>
</body>
</html>
